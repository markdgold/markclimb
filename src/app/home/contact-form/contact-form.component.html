<div class="form-wrapper">

  <button (click)="showForm()" class="contact-btn btn btn-success" *ngIf="!formVisible && !isMobile">Contact Mark</button>
  <a class="contact-btn-mobile btn btn-success" href="mailto:mgoldstein@utexas.edu" *ngIf="isMobile">Contact Mark</a> 
  <form class="row" [formGroup]="contactForm" (ngSubmit)='onSubmit()' [@formVisible]="formVisible">
    <div class="form-group col s6 name-group">
      <label class="center-block" >Name:
        <span *ngIf="name.errors && (name.dirty || name.touched)">*</span>
        <input id="name" type="text" formControlName="name" class="form-control">
      </label>
    </div>
    <div class="form-group col s6 email-group">
      <label class="center-block">Email: 
        <span *ngIf="email.errors && (email.dirty || email.touched)">* Must be valid email</span>
        <input type="text" formControlName="email" class="form-control">
      </label>
    </div>
    <div class="form-group col s12">
      <label class="center-block">Message:
        <textarea rows="4" formControlName="message" class="form-control"></textarea>
      </label>
    </div>
    <button type="submit" [disabled]="contactForm.invalid" class="submit-btn btn btn-success">Send</button>
    <span style="color: black;" [class]="thanks">Thank you for contacting!</span>
  </form>
</div>
